<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listing Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .property-card {
            background: white;
            border-radius: 12px;
            overflow: visible;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            position: relative;
            height: 280px;
            overflow: hidden;
            border-radius: 12px 12px 0 0;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            background: #16a34a;
            color: white;
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            z-index: 2;
        }

        .card-content {
            padding: 24px;
            position: relative;
        }

        .type-badge {
            position: absolute;
            top: -18px;
            left: 24px;
            background: white;
            color: #16a34a;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            z-index: 3;
        }

        .price {
            color: #16a34a;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            margin-top: 12px;
        }

        .title {
            color: #1e293b;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: #475569;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .location {
            display: flex;
            align-items: center;
            color: #64748b;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .location i {
            margin-right: 8px;
            color: #16a34a;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .detail-item {
            display: flex;
            align-items: center;
            color: #475569;
            font-size: 14px;
        }

        .detail-item i {
            margin-right: 8px;
            color: #16a34a;
        }

        @media (max-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }

            .price {
                font-size: 24px;
            }

            .title {
                font-size: 18px;
            }

            .card-image {
                height: 240px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            .card-content {
                padding: 20px;
            }

            .card-image {
                height: 220px;
            }

            .card-details {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cards-grid">
            <!-- Card 1 -->
            <div class="property-card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1580587771525-78b9dba3b914?w=800&h=600&fit=crop" alt="House">
                    <div class="status-badge">Irakodeshwa</div>
                </div>
                <div class="card-content">
                    <div class="type-badge">House</div>
                    <div class="price">50,000 Rwf</div>
                    <h3 class="title">MUSANZE HOUSE</h3>
                    <p class="subtitle">Irakodeshwa</p>
                    <div class="location">
                        <i class="fas fa-map-marker-alt"></i>
                        Rwanda,Musanze
                    </div>
                    <div class="card-details">
                        <div class="detail-item">
                            <i class="fas fa-expand-arrows-alt"></i>
                            1000 Sqft
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-bed"></i>
                            4 Rooms
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->

                </div>

                        Rwanda,Musanze

                    <div class="card-details">
                        <div class="detail-item">
                            <i class="fas fa-expand-arrows-alt"></i>
                            1000 Sqft
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-bed"></i>
                            4 Rooms
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="property-card">

        </div>
    </div>
</body>
</html>
